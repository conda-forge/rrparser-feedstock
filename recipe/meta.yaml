{% set name = "rrparser" %}
{% set version = "2.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: bc3201cbcf2d92d304afa6dae952f7950b25807d20ce40eebf22c6bb278d78fa

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pandas
    - brs_utils
    - colorlog

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m {{ name|lower }} --help
    - python -m pytest -v

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: 'Reaction Rules Parser: retrieves the reaction rules from RetroRules'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tduigou
    - breakthewall
