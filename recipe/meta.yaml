{% set name = "rrparser" %}
{% set version = "2.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: a14d56283911b3fe6984f248209e6208563e656bc401abff8095f320e72083fe

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pandas >=1.5.3
    - brs_utils
    - colorlog

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
  commands:
    - python -m {{ name|lower }} --help
    - cd tests
    - python -m pytest -v

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: 'Reaction Rules Parser: retrieves the reaction rules from RetroRules'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
